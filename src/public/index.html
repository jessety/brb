<!doctype html>
<html>

<head>
  <title>Be Right Back</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #28323B;
      margin: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Open Sans', sans-serif;
      text-rendering: optimizeLegibility !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.dark {
      /* 6B7A90 28323B */
      background-color: #6B7A90;
      color: #ffffff;
    }

    h1 {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 3rem;
    }

    h3 {
      font-weight: normal;
    }

  </style>
  <script>
    // Check every 15 seconds if the site is back yet
    setInterval(function() {

      var request = new XMLHttpRequest();

      request.onreadystatechange = function() {

        if (request.readyState !== 4) {
          return;
        }

        if (request.status !== 200) {
          // The server isn't ready for requests
          console.log('The server is down. Waiting..');
          return;
        }

        // Either the site is back up or this notice is still there
        // Reload the page in case the site is back.
        location.reload();
      };

      request.open('GET', '/', true);
      request.send();

    }, 15 * 1000);

  </script>
</head>

<body class="dark">
  <h1>Down for Maintenance</h1>
  <h3>Be back in a moment</h3>
</body>

</html>
